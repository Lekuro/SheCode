<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-city-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  required
                  id="city-input"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow-sm"
                />
                <input
                  type="button"
                  value="Current"
                  class="btn btn-success shadow-sm"
                  id="btn-current-temp"
                />
              </div>
            </div>
          </form>
          <h1 id="city-header">Sydney NSW, Australia</h1>
          <ul>
            <li id="current-day-time">Wednesday 22:00</li>
            <li id="descrition">Partly Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <div id="weather-icon">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="Cloudy icon"
                    class="weather-icon float-left"
                  />
                </div>
                <div class="float-left">
                  <span class="temperature">19</span>
                  <span class="units">
                    <a href="#" class="chosen-temperature" id="link-celsius">
                      °C
                    </a>
                    |
                    <a href="#" id="link-Fahrenheit">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Pressure: <span id="pressure">0</span> hPa</li>
                <li>Humidity: <span id="humidity">77</span> %</li>
                <li>Wind: <span id="wind-speed">8</span> m/s</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
